<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>no_empty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon">


    <style>
        body {
            border : 0;
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>

<svg id="svg">
    <polygon id="polygon_left" fill="#3babb9" stroke="#3babb9"/>
    <polygon id="polygon_right" fill="#3babb9" stroke="#3babb9"/>
</svg>

<script>

    var browserWidth = window.innerWidth || Math.max(document.documentElement.clientWidth, document.body.clientWidth);
    var browserHeight = window.innerHeight || Math.max(document.documentElement.clientHeight, document.body.clientHeight);

    function draw() {
        var svg = document.getElementById("svg");
        svg.setAttribute("width", browserWidth);
        svg.setAttribute("height", browserHeight);

        var polygonLeft = document.getElementById("polygon_left");
        polygonLeft.setAttribute("width", (browserWidth / 2));
        polygonLeft.setAttribute("height", browserHeight);


        var polygonRight = document.getElementById("polygon_right");
        polygonRight.setAttribute("width", (browserWidth / 2));
        polygonRight.setAttribute("height", browserHeight);

        coordinates = "";

        coordinates = "0,0" + " ";
        coordinates += "0," + browserHeight + " ";
        coordinates += (browserWidth / 2)+ "," + browserHeight + " ";
        polygonLeft.setAttribute("points", coordinates);

        coordinates = "";
        coordinates += (browserWidth / 2)+ "," + browserHeight + " ";
        coordinates += browserWidth + "," + browserHeight + " ";
        coordinates += browserWidth + ",0";

        polygonRight.setAttribute("points", coordinates);

    }

    draw();


</script>

</body>
</html>
