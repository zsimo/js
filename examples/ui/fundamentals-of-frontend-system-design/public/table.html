<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtualization</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/virtualisation.css">
    <template id="card_template">
        <article class="card">
            <h3 class="card__title"></h3>
            <div class="card__body">
                <div class='card__body__image'></div>
                <section class='card__body__content' contenteditable="true">
                </section>
            </div>
        </article>
    </template>
    <style>
        td {
            padding: 30px;
        }
    </style>
</head>
<body>

</body>
<script type="module">
    const pageSize = 20;
    const tdSetter = "innerText";
    import {VirtualList} from "./js/virtual-table.js";
    import {initMockDB} from "./js/mock-table-db.js";
    const container = document.body;
    const template = document.getElementById('card_template')
    const DB = initMockDB({title: 'Frontend System Design', body: 'Learning about virtualization'}, 100, pageSize)

    /**
     * @param datum {{ title: string, body: string}}
     * @param element {HTMLElement | null | undefined}
     * @returns {HTMLElement}
     */
    function createOrUpdateCard(datum, element) {
        const columns = Object.keys(datum);
        let row;
        if (element) {
            row = element.rows[0];
        } else {
            element = document.createElement("tbody");
            // element.className = "card";
            // element.style.position = "absolute";
            row = element.insertRow(-1);
        }

        for (let i = 0; i < columns.length; i++) {
            const column = columns[i];
            const value = datum[column];
            if (row.cells[i]) {
                row.cells[i][tdSetter] = value;
            } else {
                const td = document.createElement("td");
                td[tdSetter] = value;
                row.appendChild(td);
            }
        }

        return element;

        // const row = element ?? document.createElement("tr");
        //
        // const columns = Object.keys(datum);
        // for (let i = 0; i < columns.length; i++) {
        //     const column = columns[i];
        //     const value = datum[column];
        //     if (row.cells[i]) {
        //         row.cells[i][tdSetter] = value;
        //     } else {
        //         const td = document.createElement("td");
        //         td[tdSetter] = value;
        //         row.appendChild(td);
        //     }
        // }
        // return row;
    }

    const list = new VirtualList(container, {
        getPage: DB.getPage,
        getTemplate: createOrUpdateCard,
        pageSize: pageSize,
        updateTemplate: createOrUpdateCard
    });
    list.render();
</script>
</html>
