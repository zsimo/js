<body>

    <canvas id="canvas"></canvas>

    <script src="js/snap.js"></script>
<script>

    var browserWidth = window.innerWidth || Math.max(document.documentElement.clientWidth, document.body.clientWidth);
    var browserHeight = window.innerHeight || Math.max(document.documentElement.clientHeight, document.body.clientHeight);

    function draw() {
        var canvasElement = document.getElementById("canvas");
        canvasElement.style.height = browserHeight + "px";
        console.log(browserWidth + " x " + browserHeight);


        var context = canvasElement.getContext("2d");

// the triangle
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(0, browserHeight);
        context.lineTo(browserWidth, browserHeight);
        context.closePath();

// the outline
        context.lineWidth = 1;
        context.strokeStyle = 'red';
        context.stroke();

// the fill color
        context.fillStyle = "red";
        context.fill();
    }


//    draw();


    function drasSvg () {
        var paper = Snap(browserWidth, browserHeight);
        var bigCircle = paper.line(0, 0, 100, 300);
        var c = paper.circle(10, 10, 10); // is the same as...
        var c = paper.el("circle").attr({
            cx: 10,
            cy: 10,
            r: 10
        });
// and the same as
        var c = paper.el("circle", {
            cx: 10,
            cy: 10,
            r: 10
        });
        var p = paper.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
                    fill: "none",
                    stroke: "#bada55",
                    strokeWidth: 5
                }).pattern(0, 0, 10, 10),
                c = paper.circle(200, 200, 100);
        c.attr({
            fill: p
        });
        // regular rectangle
        var c = paper.rect(10, 10, 50, 50);
// rectangle with rounded corners
        var c = paper.rect(40, 40, 50, 50, 10);

        var t1 = paper.line(50, 50, 100, 100);
        var p1 = paper.polyline([10, 10, 100, 100]);
        var p2 = paper.polyline(10, 10, 100, 100);
    }


    drasSvg();



</script>

</body>
